<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
    <title>formulário 3</title>
</head>
<body>
    <h1>Testante e tals</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required autocomplete="username" minlength="8" placeholder="Nome Completo" size="21">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required autocomplete="new-password" minlength="8" maxlength="15" placeholder="Nova Senha">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" autocomplete="off" step="0.1" required value="">
        </p>
        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes" value="2006-02">
        </p>
        <p>
            <label for="idia">Dia:</label>
            <input type="date" value="2006-02-22">
        </p>
        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora">
        </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
