<body>
    <h1>Formulários e tals</h1>

    <!--Tag "form" pa enfiar formulário dentro-->
    <form action="Cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>


    <!--Method "Get"=Padrão, Post pa "esconder" os dados na URL. OBS=Get não poe ser usado pa foto, dados sensíveis e dados que passem de 3k bytes vulgo 3k caracteres e tals.
    autocomplete off/on para ligar/desligar os dados automaticos.
    Input types: text (texto), submit (botão de enviar) {ate então}.
    Label pa "ligar" o nome do input e sua caixa, tipo um envelopamento.-->
