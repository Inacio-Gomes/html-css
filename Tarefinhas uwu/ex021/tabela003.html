<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <thead>
            <tbody>               
                <tr>
                    <td>A</td>
                    <td colspan="2">B</td>  <!--Pa ocupar duas colunas kappa-->
                </tr>
                <tr>
                    <td rowspan="3">D</td>  <!--Pa ocupar duas linhas kappa-->
                    <td>E</td>
                    <td rowspan="2">F</td>
                </tr>
                <tr>
                    <td>H</td>
                </tr>
                <tr>
                    <td colspan="2">L</td>
                </tr>
            </tbody>
        </thead>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
